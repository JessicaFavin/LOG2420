<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"><link rel="stylesheet" href="./css/thermostat.css">
		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="./js/chambre.js" type = "text/javascript" language = "javascript"></script>
		<script src="./js/observable.js" type = "text/javascript" language = "javascript"></script>
		<script src="./js/observers.js" type = "text/javascript" language = "javascript"></script>
		<script src="./js/thermostat.js" type = "text/javascript" language = "javascript"></script>
		<title>Thermostat</title>
	</head>
	<body>
		<h1>Thermostat</h1>
		<div id="panel">
			<div id="left-pane">
				<meter id="room-temp" value="" min="-50" max="50">-30 </meter>
				<p>Thermomètre <span id="room-temp-value"></span>°C</p>
			</div>
			<div id="center-pane">
			<table style="width:100%">
				<tr>
					<th>Chauffage</th>
					<td id="heating-state" class="actif">Actif</td>
				</tr>
				<tr>
					<th>Température externe</th>
					<td id="ext-temp">0</td>
				</tr>
				<tr>
					<th>Thermostat</th>
					<td id="tdValeurThermostat">20</td>
				</tr>
			</table>
			</div>
			<div id="right-pane">
				<div id="thermostat"></div>
				<p>Thermostat</p>
			</div>
		</div>
	</body>

</html>
